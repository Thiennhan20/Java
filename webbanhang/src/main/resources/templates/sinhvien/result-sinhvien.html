<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <title>Kết Quả</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
        .avatar-cell {
            text-align: center;
        }

        .avatar-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center" th:text="${message}">THÊM SINH VIÊN THÀNH CÔNG</h2>
          </div>
          <div class="card-body">
            <table class="table table-striped table-hover">
              <thead class="bg-light">
              <tr>

                <th>Tên</th>
                <th>Tuổi</th>
                <th>Khoa</th>
                <th>Hình ảnh</th>
              </tr>
              </thead>
              <tbody>
              <tr>

                <td th:text="${sinhVien.ten}">Tên mặc định</td>
                <td th:text="${sinhVien.tuoi}">Tuổi mặc định</td>
                <td th:text="${sinhVien.khoa}">Khoa mặc định</td>
                <td class="avatar-cell">
                  <img class="avatar-image" th:src="@{'/avatar/' + ${sinhVien.avatarFileName}}" alt="Hình ảnh">
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
